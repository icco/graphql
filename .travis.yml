# https://docs.travis-ci.com/user/languages/go
language: go
sudo: false
go:
  - "1.13"
env:
  - GO111MODULE=on
script:
  - go vet ./...
  - go build .
  - go run github.com/99designs/gqlgen -v && git diff --name-status --exit-code
notifications:
  email:
    on_success: change
    on_failure: change
