# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "*.graphql"
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Book:
    model: github.com/icco/graphql.Book
  Geo:
    model: github.com/icco/graphql.Geo
  Link:
    model: github.com/icco/graphql.Link
  Log:
    model: github.com/icco/graphql.Log
  Post:
    model: github.com/icco/graphql.Post
  Page:
    model: github.com/icco/graphql.Page
  Tweet:
    model: github.com/icco/graphql.Tweet
  TwitterURL:
    model: github.com/icco/cacophony/models.SavedURL
  User:
    model: github.com/icco/graphql.User
  URI:
    model: github.com/icco/graphql.URI
  Duration:
    model: github.com/icco/graphql.Duration
