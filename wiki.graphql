"""
Geo is a simple type for wrapping a point.
"""
type Geo {
  lat: Float!
  long: Float!
}

"""
Page is a wiki page.
"""
type Page implements Linkable {
  slug: ID!
  content: String!
  user: User!
  created: Time!
  modified: Time!
  uri: URI!
  meta: [Meta]!
}

type Meta {
  key: String!
  record: String!
}

type Photo implements Linkable {
  id: ID!
  year: Int!
  content_type: String!
  created: Time!
  modified: Time!
  uri: URI!
}

input EditPage {
  slug: ID!
  content: String!
}

extend type Query {
  getPageBySlug(slug: ID!): Page @loggedIn
  getPages(input: Limit): [Page]! @loggedIn

  "Returns all photos for your user."
  photos(input: Limit): [Photo]! @loggedIn
}

extend type Mutation {
  upsertPage(input: EditPage!): Page! @loggedIn
}
